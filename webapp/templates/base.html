<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<title>{% block title %}Base{% endblock %}</title>
	</head>

	<body class="bg-primary">
		<div class="navbar navbar-expand-lg navbar-static-top bg-primary" data-bs-theme="dark">
			<div class="container">
				<a href="/home" class="navbar-brand">CMCC Helpdesk</a>
				<button
					type="button"
					class="navbar-toggler"
					data-bs-toggle="collapse"
					data-bs-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav nav-underline">
						<li class="nav-item"><a class="nav-link ms-2" href="#">New Request</a></li>
						<li class="nav-item"><a class="nav-link ms-2" href="#">Track Query</a></li>
						<li class="nav-item"><a class="nav-link ms-2" href="#">FAQ's</a></li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle ms-2" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Helpdesk Login</a>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">My Cases</a>
								<a class="dropdown-item" href="#">All Cases</a>
								<a class="dropdown-item" href="#">Resolved Cases</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Support</a>
							</div>
						</li>
					</ul>
					<ul class="navbar-nav ms-md-auto">
						<li class="nav-item">
							<a class="nav-link ms-2" href="#"><i class="bi bi-gear"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link ms-2" href="#"><i class="bi bi-graph-up-arrow"></i></a>
						</li>
						<li class="nav-item py-2 py-lg-1 col-12 col-lg-auto">
							<div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
						</li>
						<li class="nav-item">
							<a class="nav-link ms-2" href="#"><i class="bi bi-sun-fill"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container bg-light p-5">{%block content%} {% endblock %}</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
